{% extends 'base.html' %}

{% block title %}Log In - FunBit{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-purple-800 mb-2">Log In</h1>
        <p class="text-gray-600">Welcome back to FunBit!</p>
    </div>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="bg-red-100 text-red-700 p-4 rounded-md mb-6">
                        <p>Your username and password didn't match. Please try again.</p>
                    </div>
                {% endif %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="id_username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="id_password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition">
                        Log In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-purple-600 hover:text-purple-800 font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
